<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>The Good Corner</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    </head>

    <body>
        <div id="app" style="background-image: url('https://static.wixstatic.com/media/380da1_a20b9b9e0ef24c5f931875ffbf2d61bb~mv2.png/v1/fill/w_1960,h_2380,al_c,q_95,usm_0.66_1.00_0.01/380da1_a20b9b9e0ef24c5f931875ffbf2d61bb~mv2.webp')">
          <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" v-if="!isConnected"><span class="badge badge-pill badge-primary">LeBonCoinCoin</span></a>
              <a class="navbar-brand" v-if="isConnected"><span class="badge badge-pill badge-primary">Bonjour {{ user.name }} !</span></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"><router-link to='/'>Accueil</router-link><span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link"><router-link to='/Boutique'> Boutique </router-link><span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link"><router-link to='/Contact'> Contact  </router-link> <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link"><router-link to='/faq'> FAQ </router-link><span class="sr-only">(current)</span></a>
                </ul>
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active" v-if="!isConnected">
                  <a class="nav-link" href="#"><router-link to='/login'>Login</router-link><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"><router-link to='/panier'>Panier</router-link><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" v-if="isConnected && userAdmin">
                  <a class="nav-link" href="#"><router-link to='/board'>Board</router-link><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" v-if="isConnected && userAdmin">
                  <a class="nav-link" href="#"><router-link to='/mailbox'>Mailbox</router-link><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" v-if="isConnected && !userAdmin">
                  <a class="nav-link" href="#"><router-link to='/history'>History</router-link><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" v-if="isConnected">
                  <a class="nav-link" @click="logout" href="#"><span class="badge badge-pill badge-secondary">Log Out</span></a>
                </li>
                
              </ul>
              </div>
            </nav>


          </header>
          <main>
            <router-view
              :orders="orders"
              :boards="boards"
              :mailbox="mailbox"
              :user="user"
              :is-connected="isConnected"
              :is-not-empty="isNotEmpty"
              :user-admin="userAdmin"
              :articles="articles"
              :panier="panier"
              :total-price="totalPrice"
              @pay="pay"
              @contact="contact"
              @login="login"
              @logout="logout"
              @add-article="addArticle"
              @delete-article="deleteArticle"
              @update-article="updateArticle"
              @add-to-panier="addToPanier"
              @update-total-price-up="updateTotalPriceUp"
              @update-total-price-down="updateTotalPriceDown"
              @remove-from-panier="removeFromPanier"
            ></router-view>
          </main>
        </div>

        <script src="/main.js"></script>
    </body>
</html>
